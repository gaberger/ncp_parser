# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2
jobs:
  dependencies:
    environment:
      JVM_OPTS: -Xmx3200m
    docker:
      - image: circleci/clojure:tools-deps-1.9.0.375
    steps:
      - checkout
      - run:
          name: Grab deps
          command: clojure -Spath
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "deps.edn" }}
      - run:
          name: Test V2
          command: clojure -A:testv2
  build_release:
    docker:
      - image: circleci/clojure:tools-deps-1.9.0.375
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Download GRAALVM
          command: |
            echo Download GRAALVM
            curl -LO https://github.com/oracle/graal/releases/download/vm-1.0.0-rc2/graalvm-ce-1.0.0-rc2-linux-amd64.tar.gz
      - run:
          name: Prepare GRAALVM
          command: |
            echo Prepare GRAALVM
            tar xf graalvm-ce-1.0.0-rc2-linux-amd64.tar.gz
      - save_cache:
          paths:
            - ~/graalvm-ce-1.0.0-rc2
          key: v3-graal-vm-dependencies
      - run:
          name: Update PATH for GRAALVM
          command: |
            ls -l ~/graalvm-ce-1.0.0-rc2
            echo 'export PATH=~/graalvm-ce-1.0.0-rc2/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "deps.edn" }}
            - v3-graal-vm-dependencies
      - run:
          name: Build Native Image
          command: |
             clojure -A:native-image --graalvm-home ~/graalvm-ce-1.0.0-rc2

workflows:
  version: 2
  build_and_test:
    jobs:
      - dependencies
      - build_release:
          requires:
            - dependencies
