dist: trusty

language: java
jdk:
  - openjdk10

sudo: required

before_install:
  - sudo apt-get update
  - sudo apt-get install -y g++ rlwrap libz-dev

jobs:
  include:
    - stage: build
      script: sh -x ./build.sh
      script: clj -A:testv2
      script: clj -A:uberjar
      script: clj -A:native-image --graalvm-home ~/runtime/graalvm-ce-1.0.0-rc2
